<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>private chat app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- custom css  -->
    <link rel="stylesheet" href="style.css">

    <!-- socket.io client js  -->
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>

    <div class="chatNav d-flex justify-content-between d-none">
        <h1 class='head'>Talk<span class='spann'>about</span>it</h1>
        <a href="/"><button class='btns btnn' onclick="logOut()">End chat</button></a>
    </div>


    <div class="containn">



        <!-- header -->
        <div class="login-container p-5 text-center container-a">

            <h1 class="heading">Talk<span class="spann">about</span>it</h1>

            <form action="" method="post" class="user-login">
                <input type="text" class="input-user" placeholder='Enter your name ' autocomplete="off" name="username"
                    id="username" required>
                <br>
                <button class="btns"><span class="">login</span></button>
            </form>
        </div>

        <!-- user login form  -->

        <!-- <h1>hello world</h1> -->
        <!-- <div class="header chatNavbar d-none d-flex">
            <h1 class='heading'>Talk<span class='spann'>about</span>it</h1>
            <a href="/"><button class='btns'>End chat</button></a>
        </div>   -->
        <div class="chat-body d-flex d-none">

            <!-- <div><h1>hello</h1></div> -->
            <!-- sidebar -->
            <!-- main -->
            <div class="col-10 chat-a">

                <div class="chat-container">

                    <!-- active user title  -->
                    <div class="title p-2  message-s bg-secondary bg-opacity-50">
                        <span id="active-user">&nbsp;</span>
                        <button class="btn btn-primary" style="position: relative;
                        left: -20px; background-color: #FBBC05; color: black; font-weight: 600; font-size: 1rem;" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
                            aria-controls="offcanvasExample">
                            Users
                        </button>
                    </div>

                    <!-- message area  -->
                    <div class="messages p-2">
                    </div>

                    <!-- message form  -->
                    <div
                        class="msg-form d-flex justify-content-center border-top align-items-center p-2 bg-message bg-secondary bg-opacity-50 d-none">
                        <form action="" method="post" class="msgForm w-100">
                            <div class="d-flex" style="width: 120%;">
                                <input type="text" class="form-control messagess" name="message" id="message"
                                    placeholder="Please type your message here..." autocomplete="off" />
                                <div class="message-btn"><button type="submit" class="btn btn-link"><img
                                            src="icons/sendlogo.png" alt="send"></button></div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>


            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
                aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                    <h3 class="heading1 offcanvas-title" id="offcanvasExampleLabel">Talk<span class="spann">about</span>it</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="col-12">
                    <!-- user title -->
                    <div class="sidebar border-end">
                        <div class="title p-2 head-z bg-secondary bg-opacity-50">
                            <span id="user-title"></span>
                        </div>
                        <div class="user-title p-2 border-bottom">

                            <span id="users-tagline"></span>
                        </div>
                        <div class="users">

                            <!-- <table class="table table-hover">
                    <tr class="table-active">
                    <td>Rohit</td>
                    </tr>
                    <tr>
                    <td>Kamal</td>
                    </tr>
                    <tr>
                    <td>tiwari</td>
                    </tr>
                    </table> -->
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="main.js"></script>

    <script>
        function logOut() {
            localStorage.clear();
            location.reload();
            let nav = document.querySelector('.chatNav');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
